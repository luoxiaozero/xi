<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>ArtText Demo</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .box {
            width: 800px;
            margin: 0 auto;
            padding: 30px 0 40px;
        }

        @media screen and (max-width: 800px) {
            .box {
                width: 100%;
                padding: 20px 0;
            }
        }

        @media screen and (max-width: 500px) {
            .box {
                width: 100%;
                padding: 10px 0;
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="markdown.css">
    <script src="./dist/arttext.min.js"></script>
    <script src="index.js"></script>
    </style>
</head>

<body>
    <div class="box" id="art"></div>
</body>

</html>
